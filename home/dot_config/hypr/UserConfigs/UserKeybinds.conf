# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds

$mainMod = SUPER
$files = thunar
$term = kitty
$emacs= emacsclient -c -a 'emacs'
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

# rofi App launcher
bindrd = $mainMod, $mainMod_L, Super key to launch rofi menu, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window
bindd = $mainMod, D, app launcher, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window

# ags overview
# bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview'

bindd = $mainMod, E, launch emacs, exec, $emacs


# pyprland
bindd = $mainMod, GRAVE, dropdown terminal, exec, ~/.local/bin/pypr toggle term
bindd = $mainMod, Z, toggle zoom, exec, ~/.local/bin/pypr zoom


